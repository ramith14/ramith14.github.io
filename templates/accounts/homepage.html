{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - MySite</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav a {
  color: white;
  margin-left: 1rem;
  text-decoration: none;
  padding: 0.5rem 1rem;
  border: 2px solid white;
  border-radius: 5px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

nav a:hover {
  color: #2f3e46;
  background-color: white;
  box-shadow: 0 4px 10px rgba(255, 255, 255, 0.6);
  transform: scale(1.05);
}

   
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 0 1rem;
    }
    .hero {
      grid-column: 1 / -1;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
    .hero h2 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }
    .form-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
    }
    .form-box h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .form-box input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-box button {
      width: 100%;
      padding: 0.8rem;
      background-color: #2f3e46;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-box button:hover {
      background-color: #354f52;
    }
    .model-image {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MySite</h1>
    <nav>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register %'}">Register</a>
    </nav>
  </header>

  <div class="container">
    <div class="hero">
      <h2>Welcome to MySite</h2>
      <p>Discover amazing content, connect with others, and manage your account using the login or register form below.</p>
    </div>

   <div class="form-box">
      <h3>Cool</h3>
     <img src="{% static 'accounts/img/img2.jpg' %}" alt="Model" class="model-image">
    </div>
    <div class="form-box">
      <h3>Cool</h3>
      <img src="{% static 'accounts/img/img3.jpeg' %}" alt="Model" class="model-image">
    </div>

    <div class="form-box">
      <h3>Cool</h3>
     <img src="{% static 'accounts/img/default.png' %}" alt="Model" class="model-image">
    </div>
  </div>

</body>
</html>
